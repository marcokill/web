<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de raices</title>
</head>
<body>
    <form action="">
        <h3>Ecuacion ax2+bx+c=0</h3>
        <label for='a'>a: </label>
        <input type="number" name="a" id="a" ><br>
        <label for='b'>b: </label>
        <input type="number" name="b" id="b" ><br>
        <label for='c'>c: </label>
        <input type="number" name="c" id="c" ><br><br>
        <input type="button" value="Calcular raices" onclick="calcular()"><br><br>
        <div id="resultado1"> &nbsp;</div>
        <div id="resultado2"> &nbsp;</div>
    <script>
        function calcular(){
            var a=parseFloat(document.getElementById('a').value);
            var b=parseFloat(document.getElementById('b').value);
            var c=parseFloat(document.getElementById('c').value);
            var discriminante=b*b-4*a*c;
            if(discriminante>=0){
                var x1=(-b+Math.sqrt(discriminante))/(2*a);
                var x2=(-b-Math.sqrt(discriminante))/(2*a);
                document.getElementById('resultado1').innerHTML='x1= '+x1;
                document.getElementById('resultado2').innerHTML='x2= '+x2;
                document.getElementById('resultado1').style.color = 'black'; 
                document.getElementById('resultado2').style.color = 'black'; 
            }
            else{
                var real = -b / (2 * a);
                var imaginario = Math.sqrt(-discriminante)/(2*a);
                document.getElementById('resultado1').innerHTML='x1= '+real+'+'+imaginario+'i';
                document.getElementById('resultado2').innerHTML='x2= '+real+'-'+imaginario+'i';
                document.getElementById('resultado1').style.color = 'red';
                document.getElementById('resultado2').style.color = 'red';
            }
        }
    </script>
    </form>
</body>
</html>
